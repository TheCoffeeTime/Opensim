<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xml:lang="en-GB" xmlns="http://www.w3.org/1999/xhtml" lang="en-GB"> 
  <head>
    <title>Radio Spectrum</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="radioSpectrum.css" type="text/css" media="screen" /> 
    
	<!-- JavaScript controlling the slide show -->
	<script type="text/javascript" src="jquery.min.js"> </script>
    <script type="text/javascript" src="jquery.cycle.all.latest.js"> </script> 
	<script type="text/javascript">
	
         $(document).ready(function() 
		 {	
			//Button container
			var bc = $('#buttonContainer');

			//Control variables for image slide show. 
            var $s1 = $('#s1').cycle(
			{
			    //Choose what slide-show effect. 
				fx: 'fade', 
				//Speed of the transition. How long does it take to do a transition animation
				speed:  500,
				//navigation bar at the bottom of the slide show. 
				//How many mili-second does a slide stay on. 
				timeout:  20000 
			});
			
			//s2 is a replicate of s1 but this is for text so if you change s1 above,
			//then make sure to change s2 code below
			var $s2 = $('#s2').cycle(
			{
				fx: 'fade',
				speed:  500,
				timeout:  20000 
			});
			
			$s1.children().each(function(i) 
			{ 
				// create input 
				$('<input type="button" value="'+(i+1)+'" />') 
					// append it to button container 
					.appendTo(bc) 
					// bind click handler 
					.click(function() { 
						// cycle to the corresponding slide 
						//My assumption is that for every image, there will be a description associate to it. 
						//so we can both update the image slide and the text. 
						$s1.cycle(i); 
						$s2.cycle(i);
						return false; 
				}); 
			});

         });
      </script>
  </head>
  <body>
	<div class="logo">
	  <img src="images/logo.png" alt="logo">
	</div>
